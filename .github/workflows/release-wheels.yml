# Borrowed from pycares

name: Release Wheels

on:
  release:
    types:
      - published

permissions:
  contents: read
  id-token: write

jobs:
  build_wheels:
    uses: ./.github/workflows/run-cibuildwheel.yml
    with:
      fail-fast: true

  build_sdist:
    uses: ./.github/workflows/run-sdist.yml

  upload_to_github:
    runs-on: ubuntu-latest
    steps:
      - name: Upload wheels as release assets
        uses: softprops/action-gh-release@v2
        if: ${{ github.event_name == 'release' && github.event.action == 'published' }}
        with:
          files: ./dist/*.whl
          body: |
            Automatically generated release with wheels for Python.
  
  upload_pypi:
    needs: [build_wheels, build_sdist]
    if: github.event_name == 'release' && github.event.action == 'published'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v6
        with:
          path: dist
          merge-multiple: true
      - run: ls -lR dist
      - name: Upload to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
